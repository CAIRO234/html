


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 7</title>

        <style>
                body{
                    font-family: Arial, Helvetica, sans-serif;
                    background-color:#82c40a;  
                    text-align: center;
                    padding:20px;

                }

                h1{
                    margin-bottom:20px ;


                }
                .container{
                    background: rgb(0, 0, 0);
                    color:rgb(236, 91, 7);
                    padding: 20px;
                    border-radius: 5px;
                }
                input{
                     width: 30%;
                     padding: 8px;
                     border-radius: 5px;
                     border: 1px solid #ccc;
                }
                .button {
  background-color: #dd4407;
  border: none;
  color: rgb(226, 223, 223);
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  transition-duration: 0.4s;
}

.button2:hover {box-shadow: 0 8px 16px 0 rgba(209, 197, 197, 0.6);}
        </style>


</head>
<body>
        <p>   <h1>Generatore di frasi casuali (1 parte)</h1>
        </p>
<div class="container">
   
<input type="text" id="soggetto" placeholder="Inserisci Soggetto">
<input type="text" id="verbo" placeholder="Inserisci Verbo">

<button class="button button2" onclick="aggiungi()">Aggiungi alla lista</button>
   
      <p>
         <h3>Liste inserite</h3>
            <ul id="listaSoggetti"></ul>
            <ul id="listaVerbi"></ul>
      </p>
<button class="button button2" onclick="GeneraFrasi()"> Mescola e genera frasi</button>

<div class="frasi" id="output"> </div>


</div>



    <script>

let soggetti=[];
let verbi=[];
 function aggiungi(){
    let soggetto= document.getElementById("soggetto").value;
    let verbo= document.getElementById("verbo").value;
    soggetti.push(soggetto);
    verbi.push(verbo);
    document.getElementById("listaSoggetti").innerHTML += "<li>Soggetto: " + soggetto + "</li>"
    document.getElementById("listaVerbi").innerHTML += "<li>Verbo: " + verbo + "</li>"
 }



    </script>
   
</body>
</html>
